name: CI

on: [push, pull_request]

jobs:
    build:
        name: 'Lint & Build'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: 'npm'
            - name: Install Node Dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build
